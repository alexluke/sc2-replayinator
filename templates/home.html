<!DOCTYPE html>
<head>
	<title>SC2 Replay Uploader</title>
</head>
<body>
<h1>SC2 Replay Uploader</h1>
<form method="POST" action="/submit" enctype="multipart/form-data">
	<input type="file" name="file" />
	<input type="submit" value="Upload It!" />
</form>

<ul>
	{% for replay in latest %}
		<li><a href="{{ replay.link }}">{{ replay.name }}</a></li>
	{% endfor %}
</ul>
</body>
</html>
